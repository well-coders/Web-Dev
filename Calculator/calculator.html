<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calsi.css">
</head>
<body>
    <form>
    <div class="mobile">
        <div class="display">
            <input type="text" name="display" class="display1">
        </div>

        <div class="line1">
            <input type="button" value="AC" class="btn1" onclick="display.value = '' ">
            <input type="button" value="DE" class="btn1" onclick="display.value = display.value.toString().slice(0,-1) ">
            <input type="button" value="%" class="btn1" onclick="display.value += '%' ">
            <input type="button" value="/" class="btnyellow" onclick="display.value += '/' ">
        </div>
    
        <div class="line2">
            <input type="button" value="7" class="btn2" onclick="display.value += '7' ">
            <input type="button" value="8" class="btn2" onclick="display.value += '8' ">
            <input type="button" value="9" class="btn2" onclick="display.value += '9' ">
            <input type="button" value="*" class="btnyellow" onclick="display.value += '*' ">
        </div>
        <div class="line3">
            <input type="button" value="4" class="btn2"  onclick="display.value += '4' ">
            <input type="button" value="5" class="btn2" onclick="display.value += '5' ">
            <input type="button" value="6" class="btn2" onclick="display.value += '6' "> 
            <input type="button" value="-" class="btnyellow" onclick="display.value += '-' ">
        </div>
        <div class="line4">
            <input type="button" value="1" class="btn2" onclick="display.value += '1' ">
            <input type="button" value="2" class="btn2" onclick="display.value += '2' ">
            <input type="button" value="3" class="btn2" onclick="display.value += '3' ">
            <input type="button" value="+" class="btnyellow"  onclick="display.value += '+' ">
        </div>
        <div class="line5">
            <input type="button" value="0" class="btn0" onclick="display.value += '0' ">
            <input type="button" value="." class="btn2"  onclick="display.value += '.' ">
            <input type="button" value="=" class="btn2" onclick="display.value = eval(display.value) ">
        </div>
    </div></form>
<script src="calsi.js"></script>
</body>
</html>
